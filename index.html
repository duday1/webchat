<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container" >
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <input id="Uday" type="text" placeholder="Uday: Type a message...">
                <img src="https://github.com/user-attachments/assets/95b9911b-d5a2-4f9c-bc52-b68f62882fb2" style=" padding: 20px;height:22px;width:22px;">
                <input type="file" id="Uday-file" accept=".doc,.docx,.pdf,image/*">
            </div>
            <button id="Uday-send">Send</button>
        </div>
        
        
        <div class="input-container">
            <div class="input-wrapper">
                <input id="Lakshmi" type="text" placeholder="Lakshmi: Type a message...">
                <img src="https://github.com/user-attachments/assets/95b9911b-d5a2-4f9c-bc52-b68f62882fb2" style=" padding: 20px;height:22px;width:22px;">
                <input type="file" id="Lakshmi-file" accept=".doc,.docx,.pdf,image/*">
            </div>
            <button id="Lakshmi-send">Send</button>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <input id="Kannaya" type="text" placeholder="Kannaya: Type a message...">
                <img src="https://github.com/user-attachments/assets/95b9911b-d5a2-4f9c-bc52-b68f62882fb2" style=" padding: 20px;height:22px;width:22px;">
                <input type="file" id="Kannaya-file" accept=".doc,.docx,.pdf,image/*">
            </div>
            <button id="Kannaya-send">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
